<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" href="image.png" type="image/x-icon">
<link rel="stylesheet" href="style.css"/>
</head>
 <body>
    <div class="calculator">
        <input type="text" placeholder="0"/>

           <div class>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button>/</button>
           </div>

           <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
           </div>

          <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>

          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>

          <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
          </div>

    </div>
    <div class="name"><i>by Saurav Mishra</i></div>
    <script src="app.js"></script>
</body>
</html>
